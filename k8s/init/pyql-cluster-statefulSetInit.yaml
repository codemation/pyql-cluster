apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pyql-cluster
spec:
  selector:
    matchLabels:
      app: pyql-cluster # has to match .spec.template.metadata.labels
  serviceName: "pyql-cluster"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: pyql-cluster # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: pyql-cluster
        image: joshjamison/pyql-cluster:dev0.4.9.3.1
        env:
          - name: PYQL_CLUSTER_SVC
            valueFrom:  
              configMapKeyRef:          
                name: pyql-cluster-config
                key: PYQL_CLUSTER_SVC
          - name: PYQL_PORT
            valueFrom:  
              configMapKeyRef:          
                name: pyql-cluster-config
                key: PYQL_PORT
          - name: PYQL_VOLUME_PATH
            valueFrom:            
              configMapKeyRef:          
                name: pyql-cluster-config
                key: PYQL_VOLUME_PATH
          - name: PYQL_CLUSTER_ACTION
            value: init
          - name: PYQL_TYPE
            value: K8S
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /cluster/pyql/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /cluster/pyql/quorum
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: pyql-cluster-db
          mountPath: /mnt/pyql-cluster-db
  volumeClaimTemplates:
  - metadata:
      name: pyql-cluster-db
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "manual"
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: pyql-cluster
spec:
  clusterIP: "None"
  ports:
    - targetPort: 80
      port: 80
  selector:
    app: pyql-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: pyql-cluster-lb
spec:
  type: NodePort
  ports:
    - targetPort: 80
      port: 80
  selector:
    app: pyql-cluster